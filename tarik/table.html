<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Classroom Availability Table</title>
    <link rel="stylesheet" href="css/materialize.css" style="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/datatables.min.css"/>


  </head>
  <body>
  <style type="text/css">
  .tg  {border-collapse:collapse;border-spacing:0;}
  .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
  .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
  .tg .tg-yw4l{vertical-align:top}
  </style>
  <center>

    <input type="text" id="myInput" onkeyup="tableFilter()" placeholder="Search for room number..">

  <table id="myTable">
    <tr class="header">
      <th style="width:50%;">Room Number</th>
      <th style="width:50%;">Time</th>
    </tr>

    <tr>
      <td>Hello</td>
      <td></td>
    </tr>
    <tr>
      <td>Wassup</td>
      <td></td>
    </tr>
    <tr>
      <td>Howudoin</td>
      <td></td>
    </tr>
  </table>
  </body>

  <script>
  function tableFilter() {
    var input
    var filter
    var table
    var tr
    var td
    var i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
  <!-- Matrialize Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/datatables.min.js"></script>


</html>
